base_dir: target/test-data

listen_address: 127.0.0.1

storage_engines:
  - name: AOSE
    enabled: true
    parameters: {
        # key1: v1,
        # key2: v2,
    }

transaction_engines:
  - name: AOTE
    enabled: true
    parameters: {
        redo_log_dir: redo_log, # 会组合成这样的目录: ${base_dir} + "/"+ ${redo_log_dir},
        # log_sync_type: no_sync
    }

sql_engines:
  - name: Lealone
    enabled: true
    parameters: {
        # key1: v1,
        # key2: v2,
    }

protocol_server_engines:
  - name: TCP
    enabled: true
    parameters: {
        port: 9210,
        trace: false,
        allow_others: true,
        max_packet_count_per_loop: 10, # 每次循环最多读取多少个数据包，默认20
        # white_list: "127.0.0.4,127.0.0.2",
        daemon: false,
        # scheduler_count: 1,
        net_factory_name: nio, # 网络层默认用nio来实现
        ssl: false,
        session_timeout: -1
    }
  - name: HTTP
    enabled: false
    parameters: {
        port: 9000,
        environment: prod,
        web_root: ../web,
        jdbc_url: "jdbc:lealone:embed:test"
    }
