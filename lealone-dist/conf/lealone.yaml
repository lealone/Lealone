base_dir: ../data

listen_address: 127.0.0.1

storage_engines:
  - name: AOSE
    enabled: true
    parameters: {
        # key1: v1,
        # key2: v2,
    }

transaction_engines:
  - name: AOTE
    enabled: true
    parameters: {
        redo_log_dir: redo_log
    }

sql_engines:
  - name: Lealone
    enabled: true
    parameters: {
        # key1: v1,
        # key2: v2,
    }

protocol_server_engines:
  - name: TCP
    enabled: true
    parameters: {
        port: 7210,
        trace: false,
        allow_others: true,
        daemon: false,
        ssl: false
    }
  - name: P2P
    enabled: false
    parameters: {
        port: 7211,
        ssl: false
    }

server_encryption_options:
    keystore: conf/.keystore
    keystore_password: lealone
    truststore: conf/.truststore
    truststore_password: lealone

cluster_config:
    cluster_name: Test Cluster
    endpoint_snitch: SimpleSnitch
    dynamic_snitch: true
    request_timeout_in_ms: 10000

    seed_provider:
        name: SimpleSeedProvider
        parameters: {
            seeds: "127.0.0.1"
        }

    replication_strategy:
        name: SimpleStrategy
        parameters: {
            replication_factor: 3
        }

    # replication_strategy:
