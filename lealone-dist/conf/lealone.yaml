base_dir: ${LEALONE_HOME}/data

listen_address: 127.0.0.1

storage_engines:
  - name: AOSE
    enabled: true
    parameters: {
        # key1: v1,
        # key2: v2,
    }

transaction_engines:
  - name: AOTE
    enabled: true
    parameters: {
        redo_log_dir: redo_log
    }

sql_engines:
  - name: Lealone
    enabled: true
    parameters: {
        # key1: v1,
        # key2: v2,
    }
  - name: MySQL
    enabled: true
    parameters: {
        # key1: v1,
        # key2: v2,
    }
  - name: PostgreSQL
    enabled: true
    parameters: {
        # key1: v1,
        # key2: v2,
    }

protocol_server_engines:
  - name: TCP
    enabled: true
    parameters: {
        port: 9210,
        allow_others: true,
        ssl: false
    }
  - name: Mongo
    enabled: true
    parameters: {
        port: 27017,
        allow_others: true,
        ssl: false
    }
  - name: MySQL
    enabled: true
    parameters: {
        port: 3306,
        allow_others: true,
        ssl: false
    }
  - name: PostgreSQL
    enabled: true
    parameters: {
        port: 5432,
        allow_others: true,
        ssl: false
    }
  - name: Cassandra
    enabled: true
    parameters: {
        port: 9042,
        allow_others: true,
        ssl: false
    }
