base_dir: ../data

storage_engines:
    - name: MVStore
      enabled: true
      parameters: {
          # key1: v1,
          # key2: v2,
      }
      
transaction_engines:
    - name: MVCC
      enabled: true
      parameters: {
          transaction_log_dir: tlog
      }

sql_engines:
    - name: Lealone
      enabled: true
      parameters: {
          # key1: v1,
          # key2: v2,
      }
      
protocol_server_engines:
    - name: TcpServer
      enabled: true
      parameters: {
          host: 127.0.0.1,
          port: 5210,
          trace: false,
          allow_others: true,
          daemon: false,
          if_exists: false,
          ssl: false
      }

